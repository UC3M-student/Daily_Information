name: Daily Dashboard

on:
  schedule:
    - cron: '0 8 * * *'  # Every day at 08:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas feedparser

      # 4️⃣ Run the Python dashboard script
      - name: Run dashboard script
        run: python daily_dashboard.py

      # 5️⃣ Commit & push report using PAT
      - name: Commit & push report
        env:
          GITHUB_PAT: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/daily_report.html
          git commit -m "Update daily dashboard [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_PAT}@github.com/${{ github.repository }}.git HEAD:main
